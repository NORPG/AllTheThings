name: Bug
description: Something broken?
labels: ["Addon Bug"]
body:
  - type: dropdown
    id: flavour
    attributes:
      label: "What version(s) of WoW are you using?"
      description: "Select all applicable versions."
      multiple: true
      options:
        - "Retail"
        - "Cata Classic"
        - "WotLK Classic"
        - "Classic Era"
        - "Hardcore"
        - "Season of Discovery"
        - "Anniversary Realms"
        - "Hardcore Anniversary Realms"
    validations:
      required: true
  - type: input
    id: wow_build
    attributes:
      label: "What build number of WoW?"
      placeholder: "e.g., 10.1.7.51000"
    validations:
      required: false
  - type: dropdown
    id: att_version
    attributes:
      label: "What version of ATT?"
      options:
        - "git"
        - "Latest alpha"
        - "Latest release"
    validations:
      required: true
  - type: input
    id: att_build
    attributes:
      label: "What build number of ATT?"
      placeholder: "e.g., 12345"
    validations:
      required: false
  - type: textarea
    id: issue_description
    attributes:
      label: "What isn't working? What was supposed to happen?"
      description: "Provide details about the issue and the expected behavior."
      placeholder: "Describe the issue here..."
    validations:
      required: true
  - type: textarea
    id: lua_errors
    attributes:
      label: "Are you experiencing any lua errors?"
      description: "These appear when using the BugSack+BugGrabber addons, or enabling script errors with `/console scriptErrors 1`."
      placeholder: "Paste any lua errors here..."
    validations:
      required: false
  - type: textarea
    id: additional_context
    attributes:
      label: "Anything else?"
      description: "Add any additional information or context about the issue."
      placeholder: "Provide additional details here..."
    validations:
      required: false